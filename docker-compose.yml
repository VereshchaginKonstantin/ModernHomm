services:
  postgres:
    image: postgres:15-alpine
    container_name: modernhomm_postgres
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: telegram_bot
    volumes:
      - ./postgres_data:/var/lib/postgresql/data
    ports:
      - "5434:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    networks:
      - modernhomm_network

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: modernhomm_app
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/telegram_bot
      BOT_API_PORT: 8080
    ports:
      - "8080:8080"
    volumes:
      - ./web/static:/app/static
    restart: unless-stopped
    networks:
      - modernhomm_network

  web:
    build:
      context: .
      dockerfile: Dockerfile.web
    container_name: modernhomm_web
    depends_on:
      postgres:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql://postgres:postgres@postgres:5432/telegram_bot
      PORT: 5000
    volumes:
      - ./web/static:/app/static
    restart: unless-stopped
    networks:
      - modernhomm_network

  godot-arena:
    build:
      context: ./godot-arena
      dockerfile: Dockerfile
    container_name: modernhomm_godot_arena
    restart: unless-stopped
    networks:
      - modernhomm_network

  nginx:
    image: nginx:alpine
    container_name: modernhomm_nginx
    depends_on:
      - web
      - godot-arena
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./web/static:/app/static:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    command: sh -c "rm -f /etc/nginx/conf.d/default.conf && nginx -g 'daemon off;'"
    restart: unless-stopped
    networks:
      - modernhomm_network

  certbot:
    image: certbot/certbot
    container_name: modernhomm_certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: "/bin/sh -c 'trap exit TERM; while :; do certbot renew; sleep 12h & wait $${!}; done;'"
    restart: unless-stopped
    networks:
      - modernhomm_network

networks:
  modernhomm_network:
    driver: bridge
