server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Enable CORS for WebGL (required for SharedArrayBuffer)
    add_header Cross-Origin-Opener-Policy same-origin always;
    add_header Cross-Origin-Embedder-Policy require-corp always;
    # Required for resources loaded in require-corp mode
    add_header Cross-Origin-Resource-Policy same-origin always;

    # Gzip compression
    gzip on;
    gzip_types text/plain text/css application/json application/javascript text/xml application/xml application/wasm text/html;
    gzip_min_length 1000;

    location / {
        try_files $uri $uri/ /index.html;
    }

    # Explicit MIME types for Godot WebGL files
    location ~* \.wasm$ {
        types { application/wasm wasm; }
        add_header Cross-Origin-Opener-Policy same-origin always;
        add_header Cross-Origin-Embedder-Policy require-corp always;
        add_header Cross-Origin-Resource-Policy same-origin always;
    }

    location ~* \.pck$ {
        types { application/octet-stream pck; }
        add_header Cross-Origin-Opener-Policy same-origin always;
        add_header Cross-Origin-Embedder-Policy require-corp always;
        add_header Cross-Origin-Resource-Policy same-origin always;
    }
}
