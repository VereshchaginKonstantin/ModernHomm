events {
    worker_connections 1024;
}

http {
    # Basic settings
    sendfile on;
    tcp_nopush on;
    tcp_nodelay on;
    keepalive_timeout 65;
    types_hash_max_size 2048;
    client_max_body_size 20M;

    # MIME types
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Logging
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    # Gzip compression
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml text/javascript application/json application/javascript application/xml+rss application/rss+xml font/truetype font/opentype application/vnd.ms-fontobject image/svg+xml application/wasm;

    # Upstream для веб-интерфейса
    upstream web_backend {
        server web:5000;
    }

    # Upstream для Godot арены
    upstream godot_arena {
        server godot-arena:80;
    }

    # HTTP server - redirect to HTTPS
    server {
        listen 80 default_server;
        server_name modernhomm.ru www.modernhomm.ru modernhomm.online www.modernhomm.online 130.49.176.128;

        # Let's Encrypt challenge
        location /.well-known/acme-challenge/ {
            root /var/www/certbot;
        }

        # Redirect all HTTP to HTTPS
        location / {
            return 301 https://$host$request_uri;
        }
    }

    # HTTPS server
    server {
        listen 443 ssl http2;
        server_name modernhomm.ru www.modernhomm.ru modernhomm.online www.modernhomm.online;

        # SSL certificates
        ssl_certificate /etc/letsencrypt/live/modernhomm.ru/fullchain.pem;
        ssl_certificate_key /etc/letsencrypt/live/modernhomm.ru/privkey.pem;

        # SSL settings
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers off;
        ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384;
        ssl_session_timeout 1d;
        ssl_session_cache shared:SSL:50m;

        location / {
            proxy_pass http://web_backend;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # WebSocket support
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";

            # CORS for API access from Godot WebGL (requires Cross-Origin-Resource-Policy)
            add_header Cross-Origin-Resource-Policy cross-origin always;
        }

        # Static files
        location /static/ {
            proxy_pass http://web_backend/static/;
            add_header Cross-Origin-Resource-Policy cross-origin always;
        }

        # Godot Arena with CORS headers for WebGL
        location /godot-arena/ {
            proxy_pass http://godot_arena/;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # CORS headers for WebGL (required for SharedArrayBuffer)
            add_header Cross-Origin-Opener-Policy same-origin always;
            add_header Cross-Origin-Embedder-Policy require-corp always;

            # Hide upstream headers to avoid duplicates
            proxy_hide_header Cross-Origin-Opener-Policy;
            proxy_hide_header Cross-Origin-Embedder-Policy;
        }
    }
}
