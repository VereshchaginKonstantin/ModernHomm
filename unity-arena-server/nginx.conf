worker_processes auto;

events {
    worker_connections 1024;
}

http {
    include /etc/nginx/mime.types;
    default_type application/octet-stream;

    # Логирование
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log;

    sendfile on;
    keepalive_timeout 65;

    # Gzip для WebGL
    gzip on;
    gzip_vary on;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types text/plain text/css text/xml application/json application/javascript application/xml application/xml+rss text/javascript application/wasm;

    # Специальные типы для Unity WebGL
    types {
        application/wasm wasm;
        application/octet-stream data;
        application/octet-stream unityweb;
    }

    server {
        listen 80;
        server_name localhost;

        root /usr/share/nginx/html;
        index index.html;

        # Unity WebGL билд - основной location
        location /unityArena/ {
            alias /usr/share/nginx/html/unityArena/;

            # CORS заголовки для API запросов
            add_header Access-Control-Allow-Origin *;
            add_header Access-Control-Allow-Methods "GET, POST, OPTIONS";
            add_header Access-Control-Allow-Headers "Content-Type, Authorization";

            # Индексный файл по умолчанию
            index index.html menu.html;

            # Обработка всех запросов
            try_files $uri $uri/ /unityArena/index.html;
        }

        # WebAssembly .wasm.gz
        location ~ ^/unityArena/.*\.wasm\.gz$ {
            alias /usr/share/nginx/html;
            add_header Content-Encoding gzip;
            add_header Content-Type application/wasm;
            gzip off;
            try_files $uri =404;
        }

        # JavaScript .js.gz
        location ~ ^/unityArena/.*\.js\.gz$ {
            alias /usr/share/nginx/html;
            add_header Content-Encoding gzip;
            add_header Content-Type application/javascript;
            gzip off;
            try_files $uri =404;
        }

        # Framework JavaScript
        location ~ ^/unityArena/.*\.framework\.js\.gz$ {
            alias /usr/share/nginx/html;
            add_header Content-Encoding gzip;
            add_header Content-Type application/javascript;
            gzip off;
            try_files $uri =404;
        }

        # Data файлы .data.gz
        location ~ ^/unityArena/.*\.data\.gz$ {
            alias /usr/share/nginx/html;
            add_header Content-Encoding gzip;
            add_header Content-Type application/octet-stream;
            gzip off;
            try_files $uri =404;
        }

        # Brotli compressed files
        location ~ ^/unityArena/.*\.br$ {
            alias /usr/share/nginx/html;
            add_header Content-Encoding br;
            gzip off;
            try_files $uri =404;
        }

        # Loader JS (не сжатый)
        location ~ ^/unityArena/.*\.loader\.js$ {
            alias /usr/share/nginx/html;
            add_header Content-Type application/javascript;
            try_files $uri =404;
        }

        # Хелсчек
        location /health {
            access_log off;
            return 200 "OK";
            add_header Content-Type text/plain;
        }
    }
}
